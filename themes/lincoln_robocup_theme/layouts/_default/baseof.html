<!DOCTYPE html>
<html class="h-full bg-gray-100 font-serif">
  {{- partial "head.html" . -}}
  <body class="h-full">
    <div class="min-h-full">
      {{- partial "header.html" . -}}
      <div id="content" class="grid justify-items-center">
        <div class="w-11/12 pt-6 md:w-10/12 md:pt-8 lg:w-8/12 xl:w-7/12">
          {{- block "main" . }}{{- end }}
        </div>
      </div>
      {{- partial "footer.html" . -}}
    </div>
  </body>
</html>
